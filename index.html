
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutina Diaria de Ejercicios</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Rutina de Ejercicios</h1>

    <select id="selector-dia">
      <option value="">Selecciona un día</option>
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miercoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>

    <div id="grupo-muscular"></div>
    <div id="contenido-dia"></div>

    <div class="temporizador">
      <h2>Descanso</h2>
      <div id="timer-display">60 seg</div>
      <div class="timer-buttons">
        <button onclick="iniciarTemporizador()">Iniciar</button>
        <button onclick="pausarTemporizador()">Pausar</button>
        <button onclick="resetearTemporizador()">Resetear</button>
      </div>
    </div>
    <audio id="alarma" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
